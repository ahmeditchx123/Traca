<div>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-fluid rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Error Page!</h1>

            <div [hidden]="!errorMessage">
                <div class="alert alert-danger">{{errorMessage}}
                </div>
            </div>
            <div [hidden]="!error403" class="alert alert-danger">Vous n'êtes pas autorisé à accéder à cette page.
            </div>
            <div [hidden]="!error404" class="alert alert-danger">La page demandée n'a pas été trouvée.
            </div>
        </div>
    </div>
</div>
