<header>

    <a id="logo" class="navbar-brand logo" routerLink="/" (click)="collapseNavbar()" style="margin-left: 25px;">
        <span class="logo-img"></span></span>
        <span class="navbar-title">EXPRESS DELIVERY</span>
    </a>

    <label for="toggle-1" class="toggle-menu">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </label>
    <input type="checkbox" id="toggle-1">

    <nav style="margin-right:30px;">
        <ul>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="/" (click)="collapseNavbar()">
                    <span>
                        <i class="mdi mdi-view-dashboard icon-sm icon-nav" style="left: 0px;"></i><span>Accueil</span>
                    </span>
                </a>
            </li>

            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="run-sheet" (click)="collapseNavbar()">
                    <span>
                        <i class="mdi mdi-receipt icon-sm icon-nav"></i>
                            <span>Runsheet</span>
                    </span>
                </a>
            </li>

            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="delivery-package" (click)="collapseNavbar()">
                    <span>
                        <i class="mdi mdi-cube icon-sm icon-nav"></i>
                            <span>Colis</span>
                    </span>
                </a>
            </li>

            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="shipper" (click)="collapseNavbar()">
                    <span>

                        <i class="mdi mdi-face icon-sm icon-nav"></i>
                            <span>Clients</span>
                    </span>
                </a>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="delivery-man" (click)="collapseNavbar()">
                    <span>

                        <i class="mdi mdi-truck icon-sm icon-nav"></i>
                            <span>Livreurs</span>
                    </span>
                </a>
            </li>

        </ul>
    </nav>
</header>
